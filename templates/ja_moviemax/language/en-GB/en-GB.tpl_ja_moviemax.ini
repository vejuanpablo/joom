T3_TPL_DESC_1         ="JA Moviemax"
T3_TPL_DESC_2         ="Responsive Movies Joomla template"
T3_TPL_DESC_3         ="JA Moviemax is a responsive Joomla 3 template designed for Movies, multimedia, news & magazines website. It is built with our robust T3 Framework with lots of core features built-in and the intuitive admin panel.<br/>The  Movies Joomla template includes 2 extended content types: Gallery & Video and multiple views: Movies List, News, Video list and Gallery list. <br/>Thanks to T3 Joomla template framework, the template is powered with many new web technologies: Bootstrap 3, Font awesome 4, LESS, etc. It supports all Joomla pages with individually customized styles to fit the template design and to help you build you fully functionality Movies, News & Magazines website.<br />This Joomla template supports RTL at core"
